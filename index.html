<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-top">
          <div class="box-top-sum">
            <p class="total-sum">0</p>
          </div>
          <div class="box-top-expression">
            <p class="total-expression"></p>
          </div>
        </div>
        <div class="box-bottom">
          <div class="box-buttons-main">
            <button class="box-button clean">CE</button>
            <button class="box-button equal">=</button>
          </div>
          <div class="box-buttons">
            <button value="+" class="box-button plus">+</button>
            <button value="-" class="box-button minus">-</button>
            <button value="/" class="box-button devide">/</button>
            <button value="*" class="box-button subtract">*</button>
            <button value="0" class="box-button zero">0</button>
            <button value="." class="box-button dot">.</button>
            <button value="1" class="box-button one">1</button>
            <button value="2" class="box-button two">2</button>
            <button value="3" class="box-button tree">3</button>
            <button value="4" class="box-button four">4</button>
            <button value="5" class="box-button five">5</button>
            <button value="6" class="box-button six">6</button>
            <button value="7" class="box-button seven">7</button>
            <button value="8" class="box-button eight">8</button>
            <button value="9" class="box-button nine">9</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
